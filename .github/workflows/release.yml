name: Build Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build gpad binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binaries
        run: |
          mkdir -p dist
          MATRIX=(
            "linux amd64"
            "linux arm64"
            "darwin amd64"
            "darwin arm64"
            "windows amd64"
            "windows arm64"
          )

          for item in "${MATRIX[@]}"; do
            os=$(echo $item | awk '{print $1}')
            arch=$(echo $item | awk '{print $2}')

            out="dist/gpad-${os}-${arch}"
            [[ "$os" == "windows" ]] && out="${out}.exe"

            echo "Building $os/$arch..."
            GOOS=$os GOARCH=$arch go build -ldflags "-s -w" -o "$out" ./cmd/gpad
          done

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
